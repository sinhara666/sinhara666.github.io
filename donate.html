<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Donate | Auto Bonds Blessings</title>

  <style>
    :root{
      --bg:#f4f7f6;
      --panel:#ffffff;
      --text:#1e2a28;
      --muted:#5f6e6a;
      --accent:#6fa3a1;
      --accent-dark:#4e8b88;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.12);
      --max:900px;
    }
    .donateFix{ position:relative; z-index:9999; pointer-events:auto; }


    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:#fff;
      border-bottom:1px solid #e5e7eb;
      padding:16px 0;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 18px;
    }

    .brand{
      font-weight:800;
      font-size:1.2rem;
    }

    main{
      padding:60px 0;
    }

    .card{
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:36px;
      text-align:center;
    }

    h1{
      margin-top:0;
    }

    p{
      color:var(--muted);
      line-height:1.6;
    }

    .donate-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top:28px;
      padding:18px 34px;
      font-size:1.2rem;
      font-weight:700;
      color:#fff;
      background:var(--accent);
      border-radius:999px;
      text-decoration:none;
      box-shadow:0 10px 25px rgba(0,0,0,.18);
      transition:.2s ease;
    }

    .donate-btn:hover{
      background:var(--accent-dark);
      transform:translateY(-1px);
    }

    .secure{
      margin-top:18px;
      font-size:.9rem;
      color:var(--muted);
    }

    footer{
      margin-top:60px;
      padding:30px 0;
      font-size:.9rem;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="brand">Auto Bonds Blessings</div>
  </div>
</header>

<main>
  <div class="wrap">
    <div class="card">
      <h1>Support Our Mission</h1>
      <p>
        Your donation helps provide short-term assistance to individuals
        facing job loss and housing instability after vehicle impoundment.
      </p>

      <!-- ‚úÖ STRIPE DONATION BUTTON -->
    <a class="btn btn-primary donateFix"
   href="https://donate.stripe.com/8x25kC2St6vPggudix2wU06"
   target="_blank"
   rel="noopener noreferrer"
   aria-label="Donate to Auto Bonds Blessings">
  ‚ù§Ô∏è Donate Once
</a>


      <div class="secure">
        Secure payments powered by Stripe üîí
      </div>
    </div>
  </div>
</main>

<footer>
  ¬© <span id="year"></span> Auto Bonds Blessings ¬∑ Thank you for your support
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
