<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact | Auto Bonds Blessings</title>
  <style>
    :root{--bg-tint: rgba(245,248,247,.65); --panel: rgba(255,255,255,.9); --text:#1e2a28; --muted:#5f6e6a; --accent:#6fa3a1; --accent2:#9cc3b7; --border: rgba(0,0,0,.06); --radius:18px; --shadow:0 10px 30px rgba(20,30,30,.14); --max:1100px}
    *{box-sizing:border-box} body{margin:0; color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background: var(--bg-tint) url("image/hero-bg.jpg") center/cover fixed no-repeat}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 18px}
    header{position:sticky; top:0; backdrop-filter: blur(10px); background: rgba(246,247,249,.75); border-bottom:1px solid var(--border)}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}.mark{width:34px;height:34px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2))}
    nav ul{list-style:none; display:flex; gap:18px; margin:0; padding:0}
    nav a{color:#5f6e6a; font-weight:600; padding:8px 10px; border-radius:12px; text-decoration:none} nav a:hover{background:rgba(17,24,39,.06); color:var(--text)}
    .btn{display:inline-flex; align-items:center; justify-content:center; padding:12px 16px; border-radius:14px; font-weight:700; border:1px solid transparent; text-decoration:none}
    .btn-primary{background:#1f2a35;color:#fff}
    main{padding:48px 0}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); padding:26px}
    label{display:block; font-weight:700; margin:12px 0 6px} input, textarea{width:100%; padding:12px; border:1px solid #d9e1de; border-radius:12px; background:#fff}
    footer{backdrop-filter: blur(6px); background:rgba(246,247,249,.8); border-top:1px solid var(--border); padding:34px 0; color:var(--muted)}
    .footer-row{display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap; align-items:center}
    @media (max-width:920px){nav ul{display:none}}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="nav">
      <div class="brand"><span class="mark"></span><span>Auto Bonds Blessings</span></div>
      <nav><ul>
        <li><a href="index.html">Home</a></li><li><a href="about.html">About</a></li><li><a href="services.html">Services</a></li><li><a href="application.html">Apply</a></li><li><a href="donate.html">Donate</a></li><li><a href="contact.html">Contact</a></li>
      </ul></nav>
      <div><a class="btn btn-primary" href="application.html">Apply</a></div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <h1>Contact</h1>
    <p style="color:var(--muted)">This form is a placeholder. Connect a form service or backend to receive messages.</p>
    <form onsubmit="event.preventDefault(); alert('Form placeholder — connect a form service.');">
      <label>Name</label><input type="text" required/>
      <label>Email</label><input type="email" required/>
      <label>Message</label><textarea rows="6" required></textarea>
      <div style="margin-top:14px"><button class="btn btn-primary" type="submit">Send</button></div>
    </form>
    <p style="margin-top:14px; color:var(--muted)">Or email: <strong>your@email.com</strong></p>
  </div>
</main>

<footer>
  <div class="wrap">
    <div class="footer-row">
      <div><strong style="color:var(--text)">Auto Bonds Blessings</strong><br/>© <span id="year"></span></div>
      <div>We’ll reply within 1–2 business days.</div>
    </div>
  </div>
</footer>
<script>document.getElementById("year").textContent=new Date().getFullYear()</script>
</body>
</html>
